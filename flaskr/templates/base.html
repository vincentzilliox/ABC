<!doctype html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %} - CHRU Strasbourg</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function loading(){
      $("#loading").show();
      $("#content").hide();       
    }
    $(document).ready(function() {
      $('li.active').removeClass('active');
      $('a[href="' + location.pathname + '"]').closest('li').addClass('active'); 
    });
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>

</head>


<body>
<div class="header"></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark align-bottom">
  <a class="navbar-brand" href="{{ url_for('home') }}">
    <img src="{{ url_for('static', filename='logo.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse align-text-bottom" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <!--
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('home') }}">Help <span class="sr-only">(current)</span></a>
      </li>
      -->
      {% block tool %}{% endblock %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Help
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Tutoriel</a>
          <a class="dropdown-item" href="#">Documentation</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Contact</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#"> version 0.9.1 beta</a>
      </li>
    </ul>
  </div>
</nav>

<section class="container-fluid">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>

<!-- Footer -->
<footer class="page-footer font-small">
  <div class="footer-copyright text-center py-3">Made with &hearts; &middot;
    <a id="color-theme" href="mailto:bioinfo@chru-strasboutg.fr"> Bioinformatic Team CHRU Strasbourg</a>
  </div>
</footer>

</body>
</html>
